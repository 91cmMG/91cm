spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 
            client-secret: 
            scope: profile,email
          github:
            client-id: 
            client-secret: 
          naver:
            client-id: 
            client-secret: 
            redirect-uri: http://localhost:9191/login/oauth2/code/{registrationId}
            authorization-grant-type: authorization_code
            scope: name,email,profile_image
            client-name: Naver
          kakao:
            client-id: 
            client-secret: 
            redirect-uri: http://localhost:9191/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            scope: profile
            client-name: Kakao
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v1/user/me
            user-name-attribute: id

  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

server:
  port: 9191
